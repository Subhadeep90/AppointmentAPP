<body>

    <form>
        New Password<input type="text" name="mailid" id="mailid">
        <button type="submit" id="submit">Update Password</button>
    </form>
</body>
<script>
const submit=document.getElementById('submit')

submit.addEventListener('click',updatePassword)

function updatePassword(e)
{
    const newpassword=document.getElementById('mailid').value
    e.preventDefault()
    axios.post("http://54.161.203.137:3000/password/updatepassword",{updatedpassword:newpassword})
}

</script>
